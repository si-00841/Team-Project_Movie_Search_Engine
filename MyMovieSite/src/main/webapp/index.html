  <script>

    let movies = [];  // ì˜í™” ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´

    // ì˜í™” ëª©ë¡ í‘œì‹œ í•¨ìˆ˜
    const displayMovies = (moviesList) => {
      const movieList = document.getElementById('movie-list');
      movieList.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš©ì„ ì´ˆê¸°í™”
      moviesList.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';

        card.innerHTML = `

            <div class="movie-rating">â­ í‰ì : ${movie.rating} / 5</div>

        `;
        
        // ì˜í™” ì¹´ë“œ í´ë¦­ ì‹œ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        card.addEventListener('click', () => {

    // TMDb APIë¡œ ì˜í™” ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    const fetchMovies = () => {

    searchInput.addEventListener('input', (e) => {
